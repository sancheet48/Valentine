<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Valentine's Day 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(10deg); }
        }

        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            position: relative;
            animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .heart-icon {
            font-size: 80px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 42px;
            color: #e74c3c;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .name {
            color: #c0392b;
            font-size: 48px;
        }

        .question {
            font-size: 28px;
            color: #2c3e50;
            margin: 30px 0 50px;
            font-weight: 700;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-size: 24px;
            font-weight: 800;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #c0392b;
        }

        .no-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(254, 214, 227, 0.4);
        }

        /* Error Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            animation: shake 0.5s ease, popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) scale(1); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px) scale(1.02); }
            20%, 40%, 60%, 80% { transform: translateX(10px) scale(1.02); }
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .error-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .modal h2 {
            font-family: 'Pacifico', cursive;
            color: #e74c3c;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 22px;
            color: #34495e;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .try-again-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 40px;
            font-size: 20px;
        }

        .try-again-btn:hover {
            transform: scale(1.05);
        }

        /* Success Animation */
        .success {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .success-content {
            text-align: center;
            color: white;
            animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-content .heart-icon {
            font-size: 150px;
            animation: heartbeat 1s infinite;
        }

        .success-content h2 {
            font-family: 'Pacifico', cursive;
            font-size: 60px;
            margin: 30px 0;
        }

        .success-content p {
            font-size: 28px;
            font-weight: 700;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f5576c;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 2s;">üíñ</div>
    <div class="heart-bg" style="bottom: 15%; left: 20%; animation-delay: 4s;">üíó</div>
    <div class="heart-bg" style="bottom: 25%; right: 10%; animation-delay: 6s;">üíù</div>
    <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 3s;">üíì</div>
    <div class="heart-bg" style="top: 60%; right: 5%; animation-delay: 5s;">üíò</div>

    <div class="container">
        <div class="heart-icon">üíù</div>
        <h1>
            <span class="name">Sayantica</span><br>
            Will You Be My Valentine?
        </h1>
        <p class="question">Choose wisely... üíï</p>
        
        <div class="button-container">
            <button class="yes-btn" onclick="handleYes()">Yes! üíñ</button>
            <button class="no-btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal" id="errorModal">
        <div class="modal-content">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2>ERROR!</h2>
            <p><strong>Wrong Option Selected!</strong></p>
            <p>That button is clearly malfunctioning. üòÖ<br>Please try the other one!</p>
            <button class="try-again-btn" onclick="closeModal()">Okay, Let Me Try Again</button>
        </div>
    </div>

    <!-- Success Screen -->
    <div class="success" id="successScreen">
        <div class="success-content">
            <div class="heart-icon">üíñ</div>
            <h2>Yay! üéâ</h2>
            <p>Best Valentine's Day Ever!</p>
            <p style="font-size: 20px; margin-top: 20px;">üíïüíïüíï</p>
        </div>
    </div>

    <script>
        function handleNo() {
            const modal = document.getElementById('errorModal');
            modal.style.display = 'flex';
            
            // Play error sound (browser beep)
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 200;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function closeModal() {
            const modal = document.getElementById('errorModal');
            modal.style.display = 'none';
        }

        function handleYes() {
            const success = document.getElementById('successScreen');
            success.style.display = 'flex';
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.background = ['#f5576c', '#f093fb', '#a8edea', '#fed6e3', '#ffd93d'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
